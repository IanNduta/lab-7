<!DOCTYPE HTML>
<html>
    <head>
        <title>A Very Vue Temperature Converter</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <h2>Enter a temperature in either input box to convert it to the corresponding temperture</h2>
		<div>
			Fahrenheit: <input type="number" v-model="f" @input="calculateC">
		</div>
		<div>
			Celsius <input type="number" v-model="c" @input="calculateF">
		</div>

		<script>
			var myVue = Vue.createApp({
				data() {
      				return {
        				f: "",
						c: ""
      				}
    			},
				methods: {
					calculateC(evt) {
						this.c = Number(((this.f = 32) * (5/9)).toFixed(1))
					},
					calculateF(evt){
						this.f = Number(((this.c = (9/5)) + 32).toFixed(1))
					},
				}
  			});
  			
  			myVue.mount('#display');
		</script>
        
    </body>
</html>
